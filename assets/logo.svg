<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa" />
      <stop offset="100%" style="stop-color:#6366f1" />
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" rx="16" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="60" cy="60" r="44" fill="none" stroke="url(#ringGrad)" stroke-width="1.5" opacity="0.6"/>
  <!-- Inner ring -->
  <circle cx="60" cy="60" r="34" fill="none" stroke="#a78bfa" stroke-width="0.8" opacity="0.3"/>
  <!-- Core circle -->
  <circle cx="60" cy="60" r="24" fill="#1e1b4b" filter="url(#glow)"/>
  <circle cx="60" cy="60" r="22" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.9"/>

  <!-- Decay dots orbiting -->
  <circle cx="60" cy="16" r="3" fill="#a78bfa" opacity="1.0"/>
  <circle cx="97" cy="38" r="2.5" fill="#818cf8" opacity="0.7"/>
  <circle cx="97" cy="82" r="2" fill="#6366f1" opacity="0.5"/>
  <circle cx="60" cy="104" r="1.5" fill="#4f46e5" opacity="0.3"/>
  <circle cx="23" cy="82" r="1" fill="#3730a3" opacity="0.2"/>

  <!-- K letter inside circle -->
  <text x="60" y="67" font-family="'SF Mono', 'Fira Code', monospace" font-size="26" font-weight="700"
        fill="url(#kGrad)" text-anchor="middle" filter="url(#glow)">K</text>

  <!-- KORE wordmark -->
  <text x="118" y="52" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace"
        font-size="38" font-weight="700" fill="#e2e8f0" letter-spacing="6">KORE</text>

  <!-- Tagline -->
  <text x="118" y="76" font-family="-apple-system, 'Segoe UI', sans-serif"
        font-size="11.5" fill="#94a3b8" letter-spacing="1.5">MEMORY LAYER FOR AI AGENTS</text>

  <!-- Decay indicator line -->
  <line x1="118" y1="85" x2="370" y2="85" stroke="#a78bfa" stroke-width="0.5" opacity="0.3"/>

  <!-- Small decay curve hint -->
  <path d="M 118 95 Q 160 90 210 97 Q 260 104 320 100 Q 350 98 370 99"
        fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
</svg>
