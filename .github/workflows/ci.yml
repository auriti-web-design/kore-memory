name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Check import works
        run: python -c "from kore_memory.main import app; print('Import OK')"

  test-semantic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip + model
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/huggingface
          key: ${{ runner.os }}-semantic-${{ hashFiles('pyproject.toml') }}

      - name: Install with semantic
        run: pip install -e ".[semantic,dev]"

      - name: Run tests with embeddings
        run: pytest tests/ -v --tb=short

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.12-

      - name: Install dependencies
        run: pip install -e ".[dev,mcp]"

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=kore_memory --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Check minimum coverage
        run: |
          COVERAGE=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          rate = float(root.attrib.get('line-rate', 0))
          print(f'{rate * 100:.1f}')
          ")
          echo "Coverage: ${COVERAGE}%"
          THRESHOLD=85
          python -c "
          cov = float('${COVERAGE}')
          threshold = ${THRESHOLD}
          if cov < threshold:
              print(f'ERRORE: Coverage {cov}% sotto soglia {threshold}%')
              exit(1)
          print(f'OK: Coverage {cov}% >= {threshold}%')
          "

  test-js-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: sdk/js/node_modules
          key: ${{ runner.os }}-node-20-${{ hashFiles('sdk/js/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-

      - name: Install, build, and test JS SDK
        run: cd sdk/js && npm ci && npm run build && npm test

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: pip install bandit pip-audit -e ".[dev]"

      - name: Run bandit (SAST)
        run: bandit -r kore_memory/ -c pyproject.toml

      - name: Run pip-audit (CVE check)
        run: pip-audit --strict

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check kore_memory/

      - name: Run ruff format check
        run: ruff format --check kore_memory/
