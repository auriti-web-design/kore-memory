name: Build JS SDK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: cd sdk/js && npm install && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: sdk/js/dist/
